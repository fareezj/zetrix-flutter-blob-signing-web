<!DOCTYPE html>
<html>
<body>
  <h1>Zetrix Flutter Wallet Integration</h1>
  <span id="status">No Update</span><br />
  <span id="blobId">Blob ID</span><br />
  <span id="blob">Blob</span><br />
  <span id="accessToken">Access Token</span><br /> <!-- Added -->
  <span id="test2">Test 2</span><br /> <!-- Added -->
  <span id="walletAddress" style="color: white;"></span>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module">
    import ZetrixWalletConnect from "https://cdn.skypack.dev/zetrix-connect-wallet-sdk@1.1.6";

    var zetrixConnect = new ZetrixWalletConnect({ qrcode: false });

    zetrixConnect.connect().then((res) => {
      document.getElementById("status").innerHTML = JSON.stringify("WS Connected");
      test();
    });

    const test = () => {
      zetrixConnect
        .auth()
        .then((res) => {
          document.getElementById("walletAddress").innerHTML = res.data.address;
          Flutter.postMessage(res.data.address);
          console.log(res);
          axios({
            method: 'POST',
            url: 'https://ssivc-api-uat.myegdev.com/api/preauth',
            data: {
              wallet_address: res.data.address,
              chainId: 2
            }
          }).then((response) => {
            zetrixConnect.signMessage({ message: response.data.data.signMessage }).then((res2) => {
              axios({
                method: 'POST',
                url: 'https://ssivc-api-uat.myegdev.com/api/login',
                data: {
                  signBlob: res2.data.signData,
                  chainId: 2,
                  publicKey: res2.data.publicKey,
                  blob: response.data.data.signMessage,
                  address: res.data.address
                }
              }).then((response2) => {
                console.log("Access token: ", response2.data);
                AccessToken.postMessage(response2.data.data);
                document.getElementById("accessToken").innerHTML = JSON.stringify(response2.data.data);
                axios({
                  method: 'GET',
                  url: `https://ssivc-api-uat.myegdev.com/api/generate-blob/${res.data.address}`, // Fixed template literal
                  headers: {
                    'Authorization': `Bearer ${response2.data.data.token}` // Assuming token is the correct property
                  }
                }).then((response3) => {
                  // Assuming response3.data.message is an array and contains the data you need
                  const blobData = response3.data.message[0];
                  document.getElementById("blobId").innerHTML = blobData.blobId;
                  document.getElementById("blob").innerHTML = blobData.blob;
                }).catch((error) => {
                  console.error("Error in the blob generation request: ", error);
                });
              }).catch((error) => {
                console.error("Error in the login request: ", error);
              });
            }).catch((error) => {
              console.error("Error in the signMessage request: ", error);
            });
          }).catch((error) => {
            console.error("Error in the preauth request: ", error);
          });
